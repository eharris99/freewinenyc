<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h1>Free Wine Tastings in NYC</h1>
          </div>
          <div class="pull-right">
            
            <ul class="nav nav-pills">
              <li class="nav-all active"><a href="#">All</a></li>
              <li class="nav-manhattan"><a href="#">Manhattan</a></li>
              <li class="nav-brooklyn"><a href="#">Brooklyn</a></li>
              <li class="nav-queens"><a href="#" >Queens</a></li>
              <li class="nav-bronx"><a href="#">Bronx</a></li>
              <li class="nav-staten"><a href="#">Staten Island</a></li>
              <!--<li class="nav-enterprise"><a href="#">Staten Island</a></li>-->
            </ul>
            
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-contact pull-right">
        <button data-toggle="modal" data-target="#myModal" type="button" id="#button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-envelope"></span><a href="#"> Contact Us </a>
        </button>
<!--<li data-toggle="modal" data-target="#myModal"><a href="#">Contact Us</a></li> -->
    </div>

    <div class="main">
      <div class="container">
        
        <div class="row">
          <div class="col-md-4">
            <a href="http://www.chelseawinevault.com/free_wine_tastings" target="_blank" class="manhattan thumbnail">
              <img src="./images/wine1.jpg">
            </a>
          </div>
          <div class="col-md-4">
            <a href="http://siwinery.net/events/" target="_blank" class="staten thumbnail">
              <img  src="./images/wine2.jpg">
            </a>
          </div>
          <div class="col-md-4">
            
              <a href="https://www.unionsquarewines.com/events/" target="_blank" class="manhattan thumbnail">
              
              <img src="./images/wine3.jpg">
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <a href="http://www.bluestreakwine.com/events" target="_blank" class="queens thumbnail">
              <img src="./images/wine4.jpg">
            </a>
          </div>
          <div class="col-md-4">
            <a href="http://jeansfinewines.net/Events_us.html" target="_blank" class="staten thumbnail">
              <img  src="./images/wine5.jpg">
            </a>
          </div>
          <div class="col-md-4">
            <a href="http://www.throggsneckwines.com/calendar?id=zJWecH5f" target="_blank" class="bronx thumbnail">
              <img src="./images/wine6.jpeg">
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <a href="https://www.prospectwine.com/events/" target="_blank" class="brooklyn thumbnail">
              <img src="./images/wine7.jpg">
            </a>
          </div>
          
          <div class="col-md-4">
            <a href="https://twitter.com/OffTheVineNYC" target="_blank" class="queens thumbnail">
              <img src="./images/wine8.jpg">
            </a>
          </div>
          <div class="col-md-4">
            <a href="http://www.vine-wine.com/" target="_blank" class="brooklyn thumbnail">
              <img src="./images/wine9.jpg">
            </a>
          </div><!--end column-->
          
        </div><!--end row-->
        
        
        
      </div>
    </div>
    
    <!-- Contact Us Modal Start -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

<!-- Modal content-->
    <div class="modal-content">
    <div class="modal-header">
    <div class="modal-body">
    
    <div class="col-md-4" id="form-box">
    
    <form class="form-horizontal" action=" " method="" id="contact_form">
    
    
    <fieldset>
    </div>
    </div><!-- Form Name -->


<!-- Text input-->
<h2>Send us your info <i class="glyphicon glyphicon-heart"></i></h2>
    <div class="form-group">
        <div class="col-md-12">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="first_name" placeholder="Name" class="form-control" type="text">
        </div>
         </div>
    </div>

<!-- Text input-->
    <div class="form-group">
        <div class="col-lg-12">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="Email" class="form-control" type="text">
        </div>
        </div>
    </div>

<!-- Text input-->

    <div class="form-group">
        <div class="col-md-12">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
            <input name="phone" placeholder="Phone Number" class="form-control" type="text">
        </div>
        </div>
</div>

<!-- Text input-->

    <div class="form-group">
         <div class="col-md-12 inputGroupContainer">
         <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="comment" placeholder="Tell us what you love about wine"></textarea>
            </div>
           </div>
           </div>
           
            <div class="form-group">
        <div class="col-md-12">
            <p>
        <button type="submit" class="btn btn-success pull-right"> Send <span class="glyphicon glyphicon-send"></span></button></p>
         </div>
         </div>
        </fieldset>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
      
    </div>

  </div>
</div>
 
    
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
